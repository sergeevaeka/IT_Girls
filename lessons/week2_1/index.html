<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Опросник</title>
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/1998/1998627.png" type="image/png">
</head>

<body>
    <h2>Cтраница-опросник</h2>

    <img src="https://1427528131.rsc.cdn77.org/wa-data/public/shop/products/83/05/583/images/1680/1680.750.jpg"
        width="150" height="150" alt="Собачка">

    <form>
        <label for="petName">Кличка питомца:</label> <br />
        <input type="text" id="petName" /> <br />
        <label for="ownerName">Имя владельца:</label> <br />
        <input type="text" id="ownerName" /><br />
        <label for="contacts">Контакты владельца:</label> <br />
        <input type="text" id="contacts" />
    </form>
    <br /> <br />

    <form>
        <p> Порода: </p>
        <select>
            <option value="first option"> Золотистый ретривер </option>
            <option value="second option"> Йоркширский терьер </option>
            <option value="third option"> Лабрадор </option>
        </select>
    </form>
    <br /><br />


    <form>
        <p> Чем питается питомец: </p>
        <input type="checkbox" name="petfood" value="1" /> Сухой корм <br />
        <input type="checkbox" name="petfood" value="2" /> Влажный корм <br />
        <input type="checkbox" name="petfood" value="3" /> Натуральный корм <br />
    </form>
    <br /> <br />
    <form>
        <p> Укажите пол питомца: </p>
        <input type="radio" name="s" value="m" /> Самец<br />
        <input type="radio" name="s" value="f" /> Самка
    </form>
    <br /> <br />
    <form>
        <textarea rows="5" cols="20">Комментарий владельца</textarea>
    </form>

    <br /> <br />

    <form>
        <label for="file">Приложить фото питомца</label>
        <br />
        <br />
        <input name="myFile" type="file" />
    </form>

    <br />

    <form>
        <input type="submit" value="Сохранить" />
    </form>
</body>

</html>
